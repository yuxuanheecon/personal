<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Yuxuan He</title>
    <style>
        /* 页面基础样式 - 简洁、学术风格 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px; /* 限制最大宽度，提升阅读体验 */
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
        }

        /* 标题样式 */
        header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            color: #111;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 列表样式 */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        li:last-child {
            border-bottom: none;
        }

        /* 链接样式 */
        a {
            text-decoration: none;
            color: #0066cc; /* 学术蓝 */
            font-weight: 500;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
            color: #004499;
        }

        /* 文件标签（PDF）样式 */
        .tag {
            font-size: 12px;
            background-color: #f1f1f1;
            color: #555;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-family: monospace;
        }

        /* 移动端适配微调 */
        @media (max-width: 600px) {
            body { padding: 20px; }
        }
    </style>
</head>

    <header>

    <main>
        <ul>
